version: "3.7"

services:
  backend:
    image: apay-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    networks:
      - network_public
      - network_private
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.apay-backend.rule=Host(`api.menutotem.com.br`)"
        - "traefik.http.routers.apay-backend.entrypoints=websecure"
        - "traefik.http.routers.apay-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.apay-backend.loadbalancer.server.port=3001"
        # Timeouts aumentados para banco externo (Supabase)
        - "traefik.http.services.apay-backend.loadbalancer.responseForwarding.flushInterval=100ms"
        - "traefik.http.services.apay-backend.loadbalancer.healthCheck.interval=30s"
        - "traefik.http.services.apay-backend.loadbalancer.healthCheck.timeout=10s"
        # Redirect HTTP to HTTPS
        - "traefik.http.routers.apay-backend-http.rule=Host(`api.menutotem.com.br`)"
        - "traefik.http.routers.apay-backend-http.entrypoints=web"
        - "traefik.http.routers.apay-backend-http.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  frontend:
    image: apay-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - network_public
    deploy:
      replicas: 1  # Mantido em 1 devido a limitação do Traefik com múltiplas réplicas
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        # Definir o serviço único para o frontend
        - "traefik.http.services.apay-frontend.loadbalancer.server.port=80"
        # App subdomain
        - "traefik.http.routers.apay-app.rule=Host(`app.menutotem.com.br`)"
        - "traefik.http.routers.apay-app.entrypoints=websecure"
        - "traefik.http.routers.apay-app.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.apay-app.service=apay-frontend"
        # Admin subdomain (mesma aplicação)
        - "traefik.http.routers.apay-admin.rule=Host(`admin.menutotem.com.br`)"
        - "traefik.http.routers.apay-admin.entrypoints=websecure"
        - "traefik.http.routers.apay-admin.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.apay-admin.service=apay-frontend"
        # Redirect HTTP to HTTPS for app
        - "traefik.http.routers.apay-app-http.rule=Host(`app.menutotem.com.br`)"
        - "traefik.http.routers.apay-app-http.entrypoints=web"
        - "traefik.http.routers.apay-app-http.middlewares=redirect-to-https"
        - "traefik.http.routers.apay-app-http.service=apay-frontend"
        # Redirect HTTP to HTTPS for admin
        - "traefik.http.routers.apay-admin-http.rule=Host(`admin.menutotem.com.br`)"
        - "traefik.http.routers.apay-admin-http.entrypoints=web"
        - "traefik.http.routers.apay-admin-http.middlewares=redirect-to-https"
        - "traefik.http.routers.apay-admin-http.service=apay-frontend"

networks:
  network_public:
    external: true
  network_private:
    driver: overlay
